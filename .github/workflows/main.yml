name: Maven CI/CD

on:
 push:
    branches: [ master ]
jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14

    - name: Build project with Maven
      run: mvn -B package --file pom.xml
           mvn -B deploy --file pom.xml -Dregistry=https://maven.pkg.github.com/Kartheek-devops1 -Dtoken=GH_TOKEN
